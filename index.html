<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockout Da Cat</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- <ul id="cat-list"></ul> -->

    <h4 class="header">Select Cat</h4>
    <ul data-bind="foreach: { data: catList, as: 'cat' }">
        <!-- NOTE The `updateCat` problem was a binding scope problem! -->
        <li class="cat" data-bind="click: $parent.updateCat, text: cat.name"></li>
    </ul>

    <!-- http://knockoutjs.com/documentation/with-binding.html -->
    <div data-bind="with: currentCat" id="cat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>

        <!-- http://knockoutjs.com/documentation/binding-context.html -->
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">

        <h4 class="header">Nicknames</h4>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>

    </div>

    <div>Icons made by <a href="http://www.flaticon.com/authors/madebyoliver" title="Madebyoliver">Madebyoliver</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
